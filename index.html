<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="odin-banner">
                <img class ='odin-pic' src="odin.png" alt="odin">
                <span>ODIN</span>
            </div>
        </div>
        <div class="right-side">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p> 
                <p>You know you want to.</p>
            </div>
            <div class="form-container">
                <div class="header"><span>Let's do this!</span></div>
                <form action="" method="get">
                    <div class="form-input">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Charlie">
                    </div>
                    <div class="form-input">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name='last-name' placeholder="Philbin">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-input">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                    <div>
                        <input type="submit" value="Submit" id="button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
